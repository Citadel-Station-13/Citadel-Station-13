author: "Ghommie (original PRs by zeroisthebiggay, AnturK, MrDoomBringer, Cobby, ATHATH, optimumtact, GranpaWalton, Skoglol)"
delete-after: True
changes: 
  - bugfix: "Blob overminds, sentient diseases, etc. can no longer dump out boxes. Sorry gamers."
  - rscadd: "Sentient Disease now has almost all symptoms at its disposal."
  - code_imp: "Adding single-symptom disease abilities is super easy now."
  - bugfix: "Sentient Disease can now hear (not sure if this was a bug or intentional)."
  - rscadd: "Sentient Disease is a linguist and knows all languages. Still cannot speak."
  - tweak: "Gives Sentient Diseases a medical hud to observe their victims further with."
  - bugfix: "Fixes and moves around some on_stage_change() and Start()-related things for virus symptoms and (sentient) diseases."
  - bugfix: "The inorganic biology symptom should work properly now when bought by a sentient disease."
  - bugfix: "Oxyloss icon no-longer shows up when someone has the self respiration symptom"
  - tweak: "The self respiration now makes you not contract diseases through the air and not breathe in smoke"
  - bugfix: "Sentient diseases can no longer pick two cures that react and disappear when eaten."
  - balance: "Sentient disease cures are now consistently harder, will only pick cures from tier 6 and up."
  - bugfix: "Disease cures should now stay the same for all infected mobs."
  - rscadd: "The regenerative coma symptom has a new resistance 4 threshold effect! Said threshold effect will give hosts of the symptom's virus the TRAIT_STABLECRIT trait if its threshold is met."
  - bugfix: "An obscure, probably never reported before bug that may or may not exist involving sentient diseases and the self-respiration symptom should be fixed now (if it even existed in the first place)."
  - balance: "The cooldown time between each removal or addition of a symptom for sentient diseases has been brought down from an agonizingly long 2 minutes to a more reasonable 1 minute."
