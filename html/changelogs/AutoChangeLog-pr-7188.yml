author: "JStheguy"
delete-after: True
changes: 
  - rscadd: "Added the data card reader circuit, a circuit that is able to read data cards, as well as write to them."
  - tweak: "Data cards are now longer inexplicably called data disks despite clearly being cards, and can be printed from the \"tools\" section of the integrated circuit printer."
  - tweak: "Data cards no longer have a special \"label card\" verb and instead can have their names and descriptions changed with a pen."
  - rscadd: "Also, some aesthetically different variants of the data cards, because why not."
  - imageadd: "Data cards have new sprites, with support for coloring them via the assembly detailer."
